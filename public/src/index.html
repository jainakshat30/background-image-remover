<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Upload and Remove Background</h4>
                        <form>
                            <div class="form-group">
                                <label for="fileInput" class="font-weight-bold">Select a File:</label>
                                <input id="fileInput" class="form-control" type="file">
                            </div>
                            <input class="btn btn-primary btn-block" id="uploadBtn" type="button" onclick="submitHandler()" value="Upload">
                        </form>
                        <button class="btn btn-warning btn-block mt-2" onclick="downloadFile()">Download</button>
                    </div>
                </div>
                <div class="preview-container text-center mt-4">
                    <!-- Spinner -->
                    <div class="spinner-border text-primary" id="spinner" role="status" style="display: none;">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <!-- Image preview will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
